<div class="file-manager-wrapper">

  <div class="file-manager-header">
    <h1><i class="fa fa-folder" aria-hidden="true"></i> File Manager</h1>
    <!-- HIDES SORT AND SEARCH
    <div class="sort-search-holder">
      <div class="form-group">
        <label for="sort-files" class="select-proxy-display">
          <span class="icon fa fa-chevron-down"></span>
          <span class="select-value-proxy">Show all file types</span>
          <select name="sort_files" id="sort-files" data-label="select" class="hidden-select form-control">
            <option selected value="all">Show all file types</option>
            <option value="documents">Show only document files</option>
            <option value="images">Show only images</option>
            <option value="videos">Show only video files</option>
            <option value="audio">Show only audio files</option>
            <option value="fonts">Show only fonts</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <input type="search" class="form-control file-manager-search" id="file_search" name="file-search" placeholder="Search all files">
        <button class="btn btn-primary search-files-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>
    </div>
    END OF HIDDING -->
  </div>

  <div class="file-manager-body">
    <div class="file-manager-leftside">
      <div class="btn btn-primary new-btn">New</div>
      <div class="new-menu">
        <ul>
          <li data-create-folder><i class="fa fa-plus-circle" aria-hidden="true"></i> Create new folder</li>
          <hr>
          <li>
            <form data-upload-file>
              <input type="file" name="files[]" id="file_upload" multiple />
              <label id="choose-file" for="file_upload">
                <i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload new file
              </label>
            </form>
          </li>
        </ul>
      </div>
      <div class="dropdown-menu-holder">
        <ul>
          <!-- Organization & Apps list here -->
        </ul>
      </div>
    </div>
    <div class="file-manager-middleholder">
      <div class="file-manager-subheader">
        <div class="header-breadcrumbs">
          <!-- Breadcrumbs here -->
        </div>
      </div>
      <div class="file-manager-filelist">
        <div class="f-a">
          <div class="f-b">
            <div class="f-c">
              <div class="file-table">

                <div class="file-table-placeholder">
                  <div class="file-col"></div>
                  <!-- HIDE<div class="file-col file-owner"></div>-->
                  <div class="file-col file-date"></div>
                  <!-- HIDE<div class="file-col file-size"></div>-->
                  <div class="file-col file-options"></div>
                </div>

                <div class="file-table-header">
                  <div>
                    <div class="file-cell">
                      <div class="file-name">
                        Name
                      </div>
                    </div>
                    <!-- HIDE
                    <div class="file-cell">
                      <div class="file-owner">
                        Owner
                      </div>
                    </div>
                    -->
                    <div class="file-cell">
                      <div class="file-date">
                        Last modified
                      </div>
                    </div>
                    <!-- HIDE
                    <div class="file-cell">
                      <div class="file-size">
                        File size
                      </div>
                    </div>
                    -->
                    <div class="file-cell">
                      <div class="file-options"></div>
                    </div>
                  </div>
                </div>

                <div class="file-table-body">
                  <!-- FOLDER CONTENT WILL BE HERE -->
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="file-manager-rightside"></div>
    </div>
  </div>

  <div class="file-options-menu" id="file-options-menu" data-file-id>
    <ul>
      <li id="view-file">View file</li>
      <!-- HIDE
      <li id="rename-file">Rename</li>
      <li id="move-file">Move to...</li>
      -->
      <li id="delete-file">Delete</li>
    </ul>
  </div>

</div>

<template id="template-folder">
  <div class="file-row" data-folder="\{{mediaFolderId}}" data-id="\{{id}}" data-file-type="folder">
    <div class="file-cell">
      <div class="file-name" data-browse-folder>
        <span>\{{name}}</span>
      </div>
    </div>
    <!-- HIDE
    <div class="file-cell">
      <div class="file-owner">
        <span>\{{owner}}</span>
      </div>
    </div>
    -->
    <div class="file-cell">
      <div class="file-date">
        <span>\{{updatedAt}}</span>
      </div>
    </div>
    <!-- HIDE
    <div class="file-cell">
      <div class="file-size">
        <span>\{{#if size}} \{{size}} \{{else}} - \{{/if}}</span>
      </div>
    </div>
    -->
    <div class="file-cell">
      <div class="file-options">
        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</template>

<template id="template-file">
  <div class="file-row" data-folder="\{{mediaFolderId}}" data-id="\{{id}}" data-file-type="\{{#if thumbnail}}image\{{else}}document\{{/if}}" data-file-url="\{{url}}">
    <div class="file-cell">
      <div class="file-name">
        \{{#if thumbnail}}<img src="\{{thumbnail}}"/>\{{/if}}
        <span>\{{name}}</span>
      </div>
    </div>
    <!-- HIDE
    <div class="file-cell">
      <div class="file-owner">
        <span>\{{owner}}</span>
      </div>
    </div>
    -->
    <div class="file-cell">
      <div class="file-date">
        <span>\{{updatedAt}}</span>
      </div>
    </div>
    <!-- HIDE
    <div class="file-cell">
      <div class="file-size">
        <span>\{{size}}</span>
      </div>
    </div>
    -->
    <div class="file-cell">
      <div class="file-options">
        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</template>

<template id="template-folder-item">
  <li class="no-subfolder" data-type="folder" data-folder="\{{mediaFolderId}}" data-id="\{{id}}" data-browse-folder>
    <div class="list-holder clearfix">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
      <div class="list-text-holder">
        <span>\{{name}}</span>
      </div>
    </div>
    <ul></ul>
  </li>
</template>

<template id="template-organizations">
  <li class="no-subfolder" data-type="organisation" data-org-id="\{{id}}">
    <div class="list-holder clearfix">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
      <div class="list-text-holder">
        <span>\{{name}}</span>
        <p>Organization</p>
      </div>
    </div>
    <ul class="folder-list">
      <!-- FOLDER LIST WILL BE HERE -->
    </ul>
  </li>
</template>

<template id="template-apps">
  <li class="no-subfolder" data-type="app" data-app-id="\{{id}}">
    <div class="list-holder clearfix">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
      <div class="list-text-holder">
        <span>\{{name}}</span>
        <p>App</p>
      </div>
    </div>
    <ul class="folder-list">
      <!-- FOLDER LIST WILL BE HERE -->
    </ul>
  </li>
</template>
