<header>
  <p>Configure your image</p>
  <a href="#">Need help?</a>
</header>
<div class="image-drop-zone">
  <p>Drag &amp; drop your images here or</p>
  <button class="btn btn-primary new-list-item">Click to upload</button>
</div>
<div class="form-group search-media">
  <span class="fa fa-search"></span>
  <input type="text" class="form-control" id="search-media" name="search-media" placeholder="Search my images and Fliplet Library">
</div>
<header class="titles">
  <p>My images</p>
</header>
<div class="image-library clearfix">

  <template id="template-file">
    <div class="col-xs-4 file" data-id="\{{id}}" data-folder="\{{mediaFolderId}}">
      <div class="image-holder" style="background-image: url('\{{thumbnail}}');">
        <div class="image-overlay">
          <div class="btn btn-primary" data-select-file>Use</div>
          <div class="btn btn-default">Quick view</div>
        </div>
        <div class="image-info">
          <p>
            <strong>\{{name}}</strong>
          </p>
          <p>
            Dimension: 1280x720
            <br> Size: 640KB
            <br> Uploaded by Hugo
            <br>04 Aug 2016
          </p>
        </div>
      </div>
      <div class="image-title">
        <p>
          <strong>\{{name}}</strong>
        </p>
      </div>
    </div>
  </template>
  
</div>


<div id="app">
  <div id="folder-contents"></div>
  <hr />
  <button data-create-folder class="btn btn-primary">Create new folder</button>
  <hr />
  <form data-upload-file>
    <input type="file" placeholder="File" />
    <button class="btn btn-primary">Upload file</button>
  </form>
</div>

<template id="template-folder">
  <li class="folder" data-id="\{{id}}">
    <h3>
      <a href="#" data-browse-folder>\{{name}}</a>
    </h3>
    <a href="#" class="btn btn-danger" data-delete-folder>Delete folder</a>
  </li>
</template>

<template id="template-file">
  <li class="file" data-id="\{{id}}" data-folder="\{{mediaFolderId}}">
    <h3>\{{name}}</h3>
    <img src="\{{thumbnail}}" width=50 height=50/>
    <a href="#" class="btn btn-primary" data-select-file>Select file</a>
    <a href="#" class="btn btn-danger" data-delete-file>Delete file</a>
  </li>
</template>
